services:
  sync-service:
    build: ./sync
    container_name: jaren-nul-sync
    restart: unless-stopped
    network_mode: host   # required for mDNS multicast (Spotify Connect discovery)
    environment:
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REFRESH_TOKEN=${SPOTIFY_REFRESH_TOKEN}
      - SPOTIFY_DEVICE_NAME=${SPOTIFY_DEVICE_NAME:-Keuken}
      - GOOGLE_SHEETS_ID=${GOOGLE_SHEETS_ID}
      - GOOGLE_SHEETS_CREDENTIALS=/credentials/service-account.json
    volumes:
      - ${GOOGLE_SHEETS_CREDENTIALS_PATH:-/dev/null}:/credentials/service-account.json:ro
